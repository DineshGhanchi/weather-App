<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="weather.css"/>
    <script src="weather.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" id="inputCity" placeholder="Enter your city name">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="output">
            <img id="image" src=".//weather-img/cloudy1.png" alt="img">
            <h2 class="temperature">22Â°C </h2>
            <h3 id="cityName">Pachpadra</h3>
        </div>
        <div class="detail">
            <div class="col">
                <i><img src="humidity.png" alt="img"></i>
              <div>
                <h5 class="humidity">50%</h5>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
                <i><img src="storm.png" alt="img"></i>
                <div>
                  <h5 class="windSpeed">60 km/h</h5>
                  <p>wind speed</p>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
